<ion-view title="Posts">
  <ion-content>
    <have-posts api-root="{{ apiRoot }}"
          post-type="posts" post-id="{{ postId }}">
      <the-post-thumbnail size="post-thumbnail"></the-post-thumbnail>
      <h1 class="entry-title"><the-title></the-title></h1>
      <div class="entry-meta">
        <the-date format="yyyy/MM/dd"></the-date>
      </div>
      <the-content></the-content>
    </have-posts>
  </ion-content>
</ion-view>
